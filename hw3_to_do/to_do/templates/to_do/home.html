{% extends 'to_do/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="todo-list">
	<h2>My ToDo List</h2>

		<!-- here is set up the task -->	
		{% for task in tasks %}
		<div class="item-row">
			<!-- this a tag is for task special view -->
			<p><a href="{% url 'to_do_view' task.id %}">
			<span>{{ task.name }}</span>
			</a></p>
			<a class="btn btn-sm btn-info" href="{% url 'to_do_update' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'task_delete' task.id %}">Delete</a>
			
		</div>
	{% endfor %}

		<div class="item-row">
				<!-- this is for create -->
				<a href="{% url 'to_do_create' %}"><button class="btn btn-success" type="submit" name="Create Task">Create</button></a>
		</div>



	</div>
{% endblock content %}
